<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Registreren</h1>

        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Voornaam</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Naam</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-mailadres</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Wachtwoord</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Accepteer onze algemene voorwaarden</label>
              </div>
            <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </div>








    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
