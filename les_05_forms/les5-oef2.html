<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="les5-oef2.css">
    <title>Document</title>
</head>
<body>
    <form action="https://tm-statweb.be/forms.php" method="post">       
        <div>
            <label for="Voornaam">Voornaam</label>
        </div>
        <div>
            <input type="text" name="Voornaam" id="Voornaam" placeholder="Stijn">
        </div>

        <div>
            <label for="Familienaam">Familienaam</label>
        </div>
        <div>
            <input type="text" name="Familienaam" id="Familienaam" placeholder="Lenaerts">
        </div>

        <div>
            <label for="Gebruikersnaam">Gebruikersnaam</label>
        </div>
        <div>
            <input type="text" name="Gebruikersnaam" id="Gebruikersnaam" placeholder="mail@thomasmore.be">
        </div>

        <div>
            <label for="Nickname">Nickname</label>
        </div>
        <div>
            <input type="text" name="Nickname" id="Nickname" required min="5" max="15">
        </div>

        <div>
            <label for="Paswoord">Paswoord</label>
        </div>
        <div>
            <input type="password" name="Paswoord" id="Paswoord" required>
        </div>

        <div>
            <label for="HerhaalPaswoord">Herhaal Paswoord</label>
        </div>
        <div>
            <input type="password" name="HerhaalPaswoord" id="HerhaalPaswoord" required>
        </div>
        
        <div>
            <input type="submit" value="Registreren">
        </div>


    </form>
</body>
</html>
